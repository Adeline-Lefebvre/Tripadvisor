<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourisme à Paris 2021 : Visitez Paris</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e83216ace.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div style="display: flex;">
            <img src="./assets/img/logo.svg" alt="logo">
            <nav>
                <div class="menu"><i class="fas fa-pen"></i> Avis</div>
                <div class="menu"><i class="far fa-heart"></i> Voyages</div>
                <div class="menu"><i class="far fa-bell"></i> Alertes</div>
                <button class="CTA">Connectez-vous</button>
            </nav>
        </div>
        <h1><span style="color: #FF5D5D;">Explorez </span>Paris</h1>
        <div class="boxes">
            <div class="category">Hôtels <i class="fas fa-bed" style="margin-left: auto;"></i></div>
            <div class="category">Locations de vacances<i class="fas fa-home" style="margin-left: auto;"></i></div>
            <div class="category">Activités<i class="fas fa-ticket-alt" style="margin-left: auto;"></i></div>
            <div class="category">Restaurants<i class="fas fa-utensils" style="margin-left: auto;"></i></div>
            <div class="category">Forums de voyage<i class="far fa-comments" style="margin-left: auto;"></i></div>
            <div class="category">Plus<i class="fas fa-ellipsis-h" style="margin-left: auto;"></i></div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    
</body>
</html>
