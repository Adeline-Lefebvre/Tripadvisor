<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourisme à Paris 2021 : Visitez Paris</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/4e83216ace.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div style="display: flex;">
            <img src="./assets/img/logo.svg" alt="logo">
            <nav>
                <div class="menu"><i class="fas fa-pen" style="margin-right: 4px;"></i> Avis</div>
                <div class="menu"><i class="far fa-heart" style="margin-right: 4px;"></i> Voyages</div>
                <div class="menu"><i class="far fa-bell" style="margin-right: 4px;"></i> Alertes</div>
                <button class="CTA">Connectez-vous</button>
            </nav>
        </div>
        <h1><span style="color: #FF5D5D;">Explorez </span>Paris</h1>
        <div class="boxes">
            <div class="category">Hôtels <i class="fas fa-bed" style="margin-left: auto;"></i></div>
            <div class="category">Locations de vacances<i class="fas fa-home" style="margin-left: auto;"></i></div>
            <div class="category">Activités<i class="fas fa-ticket-alt" style="margin-left: auto;"></i></div>
            <div class="category">Restaurants<i class="fas fa-utensils" style="margin-left: auto;"></i></div>
            <div class="category">Forums de voyage<i class="far fa-comments" style="margin-left: auto;"></i></div>
            <div class="category">Plus<i class="fas fa-ellipsis-h" style="margin-left: auto;"></i></div>
        </div>
        <div style="display: flex;">
            <img src="./assets/img/photo1.jpeg" alt="photo1" class="photo1">
            <div class="photos2and3">
                <img src="./assets/img/photo2.jpeg" alt="photo2" class="sizephotos" style="margin-bottom: 2px;">
                <img src="./assets/img/photo3.jpeg" alt="photo3" class="sizephotos">
            </div>
        </div>
        <nav class="breadcrum">
            <ul>
                <li><a href="https://www.tripadvisor.fr/Tourism-g4-Europe-Vacations.html">Europe</a></li>
                <li><a href="https://www.tripadvisor.fr/Tourism-g187070-France-Vacations.html">France</a></li>
                <li><a href="https://www.tripadvisor.fr/Tourism-g187144-Ile_de_France-Vacations.html">Ile-de-France</a></li>
                <li><a href="">Paris</a></li>
            </ul>
        </nav>
    </header>
    <main></main>
    <footer></footer>
    
</body>
</html>
